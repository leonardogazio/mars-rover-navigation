---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: grpc-server
  name: mars-rover-navigation
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: grpc-server
  template:
    metadata:
      labels:
        app.kubernetes.io/component: grpc-server
    spec:
      serviceAccountName: mars-rover-navigation
      containers:
        - image: mars-rover-navigation
          imagePullPolicy: Always
          command: ["bash", "-c", "app -api=true"]
          name: mars-rover-navigation
          ports:
            - containerPort: 50000
              name: grpc
              protocol: TCP
          resources: {}
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
            tcpSocket:
              port: grpc
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
            tcpSocket:
              port: grpc
      imagePullSecrets:
        - name: docker-mars-rover-navigation

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: grpc-server
  name: mars-rover-navigation
spec:
  ports:
    - port: 80
      targetPort: 50000
      name: grpc
      protocol: TCP
  selector:
    app.kubernetes.io/component: grpc-server
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
  name: mars-rover-navigation
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mars-rover-navigation
            port:
              number: 80